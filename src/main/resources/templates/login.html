<!DOCTYPE html>
<html
 xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
    <title>Please Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" th:href="@{/img/favicon.ico}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	
</head>
  <body class="login-page">
    <div th:fragment="content" class="container">
        <form name="f" th:action="@{/login}" method="post" class="form-signin">               
            <div class="row g-2 mt-5" style="justify-content: center; display: flex;" >
            	<div class="col-auto col-md-3">
	                <h2 class="form-signin-heading text-center">Please sign in</h2>
	                <div th:if="${param.error}" class="alert alert-danger" role="alert">    
	                    Invalid username and password.
	                </div>
	                <div th:if="${param.logout}" class="alert alert-success"> 
	                    You have been logged out.
	                </div>
                </div>
                <div class="w-100"></div>
                <div class="col-auto col-md-3">
	                <label for="username" class="form-label">Username</label>
	                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus/> 
	            </div>   
	            <div class="w-100"></div>
	            <div class="col-auto col-md-3">        
	                <label for="password" class="form-label" >Password</label>
	                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>   
                </div>
                <div class="w-100"></div>
           </div>
           <div class="d-grid gap-2 mx-auto mb-3" id="divBtnsLogin">
              	  <button type="submit" class="btn btn-lg btn-primary btn-block">&nbsp;Log in &nbsp;</button>
              	  <button type="button" class="btn btn-lg btn-success btn-block" data-bs-toggle="modal" data-bs-target="#registerModal">Cadastrar</button>
           </div>
        </form>
        
        <div class="mt-5">
			<div class="alert alert-success" id="alert">
				<h4 id="titulo"></h4>
				<p id="alertMsg" class="text-center"></p>
			</div>
		</div>
		
    </div> <!-- FIM CONTAINER -->

    
    <div class="modal fade" tabindex="-1" id="registerModal">
	    <div class="modal-dialog modal-dialog-centered">
	    	<div class="modal-content">
	    		<div class="modal-header">
       				<h5 class="modal-title">Cadastrar</h5>
      				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     			 </div>
     			 
     			 <div class="alert alert-success" id="alertModal">
						<h4 id="tituloModal"></h4>
						<p id="alertMsgModal"></p>
					</div>
     			 <form th:action="@{/register}" method="post" id="formRegister">
	    			 <div class="modal-body">
	    			 	 <div class="form-group">
				                <label for="username" class="form-label">Username</label>
				                <input type="text" id="registerUsername" name="username" class="form-control" placeholder="Username" required autofocus/> 
				            </div>   
				            <div class="form-group">     
				                <label for="password" class="form-label" >Senha</label>
				                <input type="password" id="registerPassword" name="password" class="form-control" placeholder="Senha" required/>   
			                </div>
			                <div class="form-group">     
				                <label for="password" class="form-label" >Repita a senha</label>
				                <input type="password" id="registerPassword2" name="password2" class="form-control" placeholder="Repita a senha" required/>   
			                </div>
	      			 </div>
	      			  <div class="modal-footer">
		      				<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
		      				<button type="submit" class="btn btn-success" id="btnRegister">Cadastrar</button>
	      			</div>
	      		</form>	
	    	</div>
	    </div>
	</div>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
    
  </body>
</html>
