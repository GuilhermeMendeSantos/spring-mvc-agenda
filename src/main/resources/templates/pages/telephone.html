<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Pessoas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
</head>
<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a href="/" class="nav-link active">Home</a>
						</li>
						<li class="nav-item">
							<a href="/pessoas" class="nav-link active">Pessoas</a>
						</li>
						<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
							<a href="/usuarios" class="nav-link active">Usuários</a>
						</li>
					</ul>
				 </div>
			</div>
		</nav>
		

	<div class="container">
		
		<div th:each="m : ${msg}" class="alert alert-warning" role="alert">
			<p class="bold"th:text="${m}"></p>
		</div>
		
		<div class="text-center mb-3">
			<h2 th:text="${people.name}"></h2>
		</div>
		
		<h3 class="text-center">Cadastrar Telefone</h3>
		<!--  FORM -->
		<div style="display: flex; justify-content: center">
			<form method="POST" action="/telefones" th:object="${phone}" onsubmit="return validation('numero')">
				<input th:value="${people.id}" style="display: none" name="peopleId" readonly />
				<input th:field="*{id}" style="display: none" name="id"/>
				<div class="row g-3 align-items-center mb-3 mt-1">
					<div class="col-auto" >
						<select th:field="*{type}" class="form-select">
							<option th:value="'CELULAR'" th:text="Celular">Celular</option>
						    <option th:value="'RESIDENCIAL'" th:text="Residencial"></option>
						</select>
					</div>
					
					<div class="col-auto" >
						<input type="text" class="form-control" placeholder="Número do Telefone" id="numero" name="number" th:field="*{number}" />
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>

		<!-- SEARCH -->
		<form action="/telefones/search" method="POST">
			<div class="search-body mb-3">
				<h3 class="text-center">Procurar Telefone</h3>
				<div class="input-group mb-3">
					<input type="text" class="form-control" name="number">
					<input type="text" th:value="${people.id}" name="peopleId" style="display: none" readonly>
					<button class="btn btn-outline-primary" type="submit">Pesquisar</button>
				</div>	
			</div>
		</form>
		
		<!--  TABLE -->
		<table class="table">
			<thead>
				<tr>
					<th>Tipo</th>
					<th>Número</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="phone : ${phones}">
					<td th:text="${phone.type}"></td>
					<td> <span th:text="${phone.number}"></span></td>
					<td> <a th:href="@{/telefones/edit/{id}(id=${phone.id})}">Editar</a> </td>
					<td> <a th:href="@{/telefones/delete/{id}(id=${phone.id})}">Excluir</a> </td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
