<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Usuários</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
	integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
		
	<div th:replace="fragments/navbar :: navbar">...</div>
		

	<div class="container mt-5">
		
		<div class="card mt-5">
		
		<h3 class="card-title text-center p-2">Configurações da conta</h3>
		
		<div th:if="msg" th:text="${msg}" th:class="${'alert ' + alertClass}"></div>
		
			<form method="POST" action="/account/update-username" th:object="${user}" onsubmit="return validation('username')">
				<div class="row g-2 p-3 center mb-5">
					<div class="col-6 col-md-5" >
						<label  class="col-form-label">Username</label>
						<input type="text" class="form-control" placeholder="Username" id="username" name="username" th:field="*{username}" />
					</div>
					<div class="w-100"></div>
					<div class="col-6 col-md-5" >
						<button class="btn btn-primary  mb-5" type="submit" id="alterUsername">Salvar</button>
						<button class="btn btn-primary mb-5" type="button" id="w">Alterar Senha</button>
					</div>
				</div>
			</form>
		</div>
	
	</div><!-- fim container -->
	
	 <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
