<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pessoas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
	crossorigin="anonymous"></script>
</head>
<body>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark  justify-content: between">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a href="/" class="nav-link active" >Home</a>
						</li>
						<li class="nav-item">
							<a href="/pessoas" class="nav-link active">Pessoas</a>
						</li>
					</ul>
					<a class="nav-link active" href="/logout" style="color:white;">Logout</a>
				 </div>
			</div>
		</nav>
		

	<div class="container">
		
		<div th:each="m : ${msg}" class="alert alert-warning" role="alert">
			<p class="bold"th:text="${m}"></p>
		</div>
		
		<h3 class="text-center">Cadastrar novo User</h3>
		<!--  FORM -->
		<div style="display: flex; justify-content: center">
			<form method="POST" action="/usuarios" th:object="${user}" onsubmit="return userValidation('username', 'password')">
				<div class="row g-3 align-items-center mb-3 mt-1">
					<div class="col-12" >
						<input type="text" class="form-control" placeholder="Username" id="username" name="username" th:field="*{username}" />
					</div><div></div>
					<div class="col-12" >
						<input type="password" class="form-control" placeholder="Senha" id="password" name="password" th:field="*{password}" />
					</div>
					<div>
						<h5>Acesso do usu√°rio</h5>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="ROLE_ADMIN" id="admin" name="roles"
						  th:checked="${user.roleIsActive('ROLE_ADMIN')}">
						  <label class="form-check-label" for="inlineCheckbox1">Admin</label>
						</div> 
						
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="checkbox" value="ROLE_DEFAULT" id="default" name="roles"
						  th:checked="${user.roleIsActive('ROLE_DEFAULT')}">
						  <label class="form-check-label" for="inlineCheckbox1">Default</label>
						</div> 
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary">Cadastrar</button>
					</div>
				</div>
			</form>
		</div>

		<!-- SEARCH -->
		<form action="/usuarios/search" method="GET">
			<div class="search-body mb-3">
				<h3 class="text-center">Procurar por username</h3>
				<div class="input-group mb-3">
					<input type="text" class="form-control" name="username">
					<button class="btn btn-outline-primary" type="submit">Pesquisar</button>
				</div>	
			</div>
		</form>
		
		<!--  TABLE -->
		<table class="table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.username}"></td>
					<td> <a th:href="@{/usuarios/edit/{username}(username=${user.username})}">Editar</a> </td>
					<td> <a th:href="@{/usuarios/delete/{username}(username=${user.username})}">Excluir</a> </td>
				</tr>
			</tbody>
		</table>
	</div>
	
	 <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
            
	<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
